<div class="container">
   <input [(ngModel)]="searchTerm"  type="search" placeholder="search for product" class="form-control m-4">
    <div class="row  row-cols-sm-2 row-cols-md-3 mt-2 row-cols-lg-4 row-cols-xl-6">
    @for (product of (listOfProduct|searchProduct :searchTerm); track product._id) {
     <app-product [product]="product"></app-product>
    }
  </div>
</div>
